<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #f2f3f7;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 80px;
      color: #ff4757;
      margin: 0;
    }
    p {
      font-size: 20px;
      margin: 10px 0 30px;
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      border: 2px solid #007bff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist.</p>
  <a href="/">Back to Home</a>
</body>
</html>
